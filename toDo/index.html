<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <form id="todo-form" class="form-inline justify-content-center">
            <input type="text" id="todo-input" class="form-control mb-2 mr-sm-2" placeholder="Ajouter une tâche">
            <button type="submit" class="btn btn-primary mb-2">Ajouter</button>
        </form>
        <div class="form-inline justify-content-center mb-3">
            <select id="filter-todo" class="form-control">
                <option value="all">ALL</option>
                <option value="completed">COMPLETED</option>
                <option value="uncompleted">UNCOMPLETED</option>
            </select>
        </div>
        <ul id="todo-list" class="list-group mt-3"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
